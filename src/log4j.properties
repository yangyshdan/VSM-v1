log4j.rootLogger=INFO,CONSOLE,RFILE
#log4j.rootLogger=ERROR,CONSOLE,RFILE
log4j.addivity.org.apache=true
#-------------------------------------------------------------------------------
# Console Appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
#log4j.appender.Threshold=DEBUG
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.ConversionPattern=[framework] %d - %c -%-4r [%t] %-5p %c %x - %m%n
#log4j.appender.CONSOLE.layout.ConversionPattern=[start]%d{DATE}[DATE]%n%p[PRIORITY]%n%x[NDC]%n%t[THREAD] n%c[CATEGORY]%n%m[MESSAGE]%n%n
log4j.appender.CONSOLE.layout.ConversionPattern=[LOG] %-d{yyyy-MM-dd HH:mm:ss} [%-5p] (%c{1}:%L) %m%n

#-------------------------------------------------------------------------------
# Rolling File Appender
log4j.appender.RFILE=org.apache.log4j.RollingFileAppender
#log4j.rootLogger=ERROR,CONSOLE,RFILE
log4j.appender.RFILE.File=web.log
# 文件到达一定大小时创建新文件
log4j.appender.RFILE.MaxFileSize=1024KB
log4j.appender.RFILE.MaxBackupIndex=10
log4j.appender.RFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.RFILE.layout.ConversionPattern=[LOG] %-d{yyyy-MM-dd HH:mm:ss} [%-5p] (%c{1}:%L) %m%n



